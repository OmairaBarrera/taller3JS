<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 3 JavaScript</title>
    <!--css-->
    <link rel="stylesheet" href="/css/style.css">
    <!--JavaScript-->
    <script src="/js/main.js" defer></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <head>
        <div class="container d-flex justify-content-center" style="color: white;">
            <h1>FORMULARIO DE CAMPUS</h1>
        </div>
    </head>
    <div class ="container">
        <div class="row my-5">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <!--FORMULARIO SEDES-->
                <form class="estilo" id="formularioSedes">
                    <fieldset>
                        <legend>Sedes de CAMPUS</legend>
                        <label for="Lsedes">Nombre de la sede:</label>
                        <input type="text" name="nombreSede" placeholder="Ingrese nombre de la sede" class="form-control"><br><br>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </fieldset>
                </form>
                <!--FORMULARIO DE TEAMS-->
                <form class="estilo" id="formularioTeams">
                    <fieldset>
                        <legend>Teams de CAMPUS</legend>
                        <label for="LsedeTeams">Seleccion Sedes:</label>
                        <select name="sede"></select><br><br>
                        <label for="Lteam">Nombre del team:</label>
                        <input type="text" name="nombreTeam" placeholder="Ingrese nombre del tema" class="form-control"><br><br>
                        <label for="Ldias">Selecione los dias:</label><br><br>
                        <input type="radio" name="Dlunes">
                        <label for="Llunes">Lunes</label>
                        <input type="radio" name="Dmartes">
                        <label for="Lmartes">Martes</label>
                        <input type="radio" name="Dmiercoles">
                        <label for="Lmiercoles">Miercoles</label>
                        <input type="radio" name="Djueves">
                        <label for="Ljueves">Jueves</label>
                        <input type="radio" name="Dviernes">
                        <label for="Lviernes">Viernes</label>
                        <input type="radio" name="Dsabado">
                        <label for="Lsabado">Sabado</label>
                        <input type="radio" name="Ddomingo">
                        <label for="Ldomingo">Domingo</label><br><br>
                        <label for="Lhora">Ingrese la Hora:</label><br><br>
                        <label for="Lhorainicio">Inicio:</label>
                        <input type="time" name="horaInico">
                        <label for="Lhorafin">Fin:</label>
                        <input type="time" name="horaFin"><br><br>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </fieldset>
                </form>
                <!--FORMULARIO TECNOLOGIAS-->
                <form class="estilo" id="formularioTecnologias">
                    <fieldset>
                        <legend>Tecnologias de CAMPUS</legend>
                        <label for="LsedeTeams">Seleccion Sedes:</label>
                        <select name="sede1"></select><br><br>
                        <label for="Ltecnologias">Nombre de la Tecnologia:</label>
                        <input type="text" name="nombreTecnologia" placeholder="Ingrese nombre de la Tecnologia" class="form-control"><br><br>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </fieldset>
                </form>
                <!--FORMULARIO DE NIVELES-->
                <form class="estilo" id="formularioNiveles">
                    <fieldset>
                        <legend>Niveles de CAMPUS</legend>
                        <label for="LsedeNiveles">Seleccion Sedes:</label>
                        <select name="sede2"></select><br><br>
                        <label for="sede">Nombre del Nivel:</label>
                        <input type="text" name="nombreNivel" placeholder="Ingrese nombre del Nivel" class="form-control"><br><br>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </fieldset>
                </form>
                <!--FORMULARIO CAMPERS-->
                <form class=" estilo" id="formularioCampers">
                    <fieldset>
                        <legend>Datos CAMPER</legend>
                        <label for="LsedeCampers">Seleccion Sedes:</label>
                        <select name="sede3"></select><br><br>
                        <label for="LnombreCamper">Nombre del Camper:</label>
                        <input type="text" name="nombreCamper" placeholder="Ingrese nombre del Camper" class="form-control"><br><br>
                        <label for="LtelCamper">Telefono del Camper:</label>
                        <input type="text" name="telefonoCamper" placeholder="Ingrese telefono del camper" class="form-control"><br><br>
                        <label for="LemailCamper">Email del Camper:</label>
                        <input type="text" name="emailCamper" placeholder="Ingrese email del Camper" class="form-control"><br><br>
                        <label for="LbarrioCamper">Barrio del camper:</label>
                        <input type="text" name="barrioCamper" placeholder="Ingrese barrio del Camper" class="form-control"><br><br>
                        <label for="LtransCamper">Transporte del camper:</label>
                        <input type="text" name="transporteCamper" placeholder="Ingrese transporte del Camper" class="form-control"><br><br>
                        <label for="LselTeam">Seleccione Team:</label>
                        <select name="selTeam"></select><br><br>
                        <label for="LselNivel">Seleccione Nivel:</label>
                        <select name="selNivel"></select><br><br>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </fieldset>
                </form>
                <!--FORMULARIO TRAINERS-->
                <form class="estilo" id="formularioTrainers">
                    <fieldset>
                        <legend>Datos TRAINERS</legend>
                        <label for="LsedeTrainers">Seleccion Sedes:</label>
                        <select name="sede4"></select><br><br>
                        <label for="sede">Nombre del Trainer:</label>
                        <input type="text" name="nombreTrainer" placeholder="Ingrese nombre del Trainer" class="form-control"><br><br>
                        <label for="sede">Telefono del Trainer:</label>
                        <input type="text" name="telefonoTrainer" placeholder="Ingrese telefono del Trainer" class="form-control"><br><br>
                        <label for="sede">Email del Trainer:</label>
                        <input type="text" name="emailTrainer" placeholder="Ingrese email del Trainer" class="form-control"><br><br>
                        <label for="LselTeamT">Seleccion Team:</label>
                        <select name="selTeamT"></select><br><br>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </fieldset>
                </form>
                <!--FORMULARIO ROADMAP-->
                <form class="estilo" id="formularioRoadmap">
                    <fieldset>
                        <legend>RoadMap de CAMPUS</legend>
                        <label for="LsedeRoadmap">Seleccion Sedes:</label>
                        <select name="sede5"></select><br><br>
                        <label for="sede">Numero de creditos:</label>
                        <input type="text" name="numeroCreditos" placeholder="Ingrese numero de creditos" class="form-control"><br><br>
                        <label for="sede">Año:</label>
                        <input type="text" name="año" placeholder="Ingrese año" class="form-control"><br><br>
                        <label for="sede">Numero de asignaturas:</label>
                        <input type="text" name="numeroAsignaturas" placeholder="Ingrese numero de asignaturas" class="form-control"><br><br>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
