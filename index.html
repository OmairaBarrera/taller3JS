<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 3 JavaScript</title>
    <!--css-->
    <link rel="stylesheet" href="/css/style.css">
    <!--JavaScript-->
    <script src="/js/main.js"></script>
</head>
<body>
    <!--FORMULARIO SEDES-->
    <fieldset>
        <legend>Sedes de CAMPUS</legend>
        <form id="formularioSedes">
            <label for="sede">Nombre de la sede:</label>
            <input type="text" name="nombreSede" placeholder="Ingrese nombre de la sede"><br><br>
            <input type="submit" value="GUARDAR">
        </form>
    </fieldset>
    <!--FORMULARIO DE TEAMS-->
    <fieldset>
        <legend>Sedes de CAMPUS</legend>
        <form id="formularioTeams">
            <label for="Lteam">Nombre del team:</label>
            <input type="text" name="nombreTeam" placeholder="Ingrese nombre del tema"><br><br>
            <label for="Ldias">Selecione los dias:</label><br><br>
            <input type="radio" name="Dlunes">
            <label for="Llunes">Lunes</label>
            <input type="radio" name="Dmartes">
            <label for="Lmartes">Martes</label>
            <input type="radio" name="Dmiercoles">
            <label for="Lmiercoles">Miercoles</label>
            <input type="radio" name="Djueves">
            <label for="Ljueves">Jueves</label>
            <input type="radio" name="Dviernes">
            <label for="Lviernes">Viernes</label>
            <input type="radio" name="Dsabado">
            <label for="Lsabado">Sabado</label>
            <input type="radio" name="Ddomingo">
            <label for="Ldomingo">Domingo</label><br><br>
            <label for="Lhora">Ingrese la Hora:</label><br><br>
            <label for="Lhorainicio">Inicio:</label>
            <input type="time" name="horaInico">
            <label for="Lhorafin">Fin:</label>
            <input type="time" name="horaFin"><br><br>
            <input type="submit" value="GUARDAR">
        </form>
    </fieldset>
    <!--FORMULARIO CAMPERS-->
    <fieldset>
        <legend>Datos CAMPER</legend>
        <form id="formularioCampers">
            <label for="sede">Nombre del Camper:</label>
            <input type="text" name="nombreCamper" placeholder="Ingrese nombre del Camper">
            <label for="sede">Telefono del Camper:</label>
            <input type="text" name="telefonoCamper" placeholder="Ingrese telefono del camper"><br><br>
            <label for="sede">Email del Camper:</label>
            <input type="text" name="emailCamper" placeholder="Ingrese email del Camper">
            <label for="sede">Barrio del camper:</label>
            <input type="text" name="barrioCamper" placeholder="Ingrese barrio del Camper"><br><br>
            <label for="sede">Transporte del camper:</label>
            <input type="text" name="transporteCamper" placeholder="Ingrese transporte del Camper"><br><br>
            <input type="submit" value="GUARDAR">
        </form>
    </fieldset>
    <fieldset>
        <legend>Datos TRAINERS</legend>
        <form id="formularioTrainers">
            <label for="sede">Nombre del Trainer:</label>
            <input type="text" name="nombreTrainer" placeholder="Ingrese nombre del Trainer">
            <label for="sede">Telefono del Trainer:</label>
            <input type="text" name="telefonoTrainer" placeholder="Ingrese telefono del Trainer">
            <label for="sede">Email del Trainer:</label>
            <input type="text" name="emailTrainer" placeholder="Ingrese email del Trainer"><br><br>
            <input type="submit" value="GUARDAR">
        </form>
    </fieldset>
    <fieldset>
        <legend>Tecnologias de CAMPUS</legend>
        <form id="formularioTecnologias">
            <label for="sede">Nombre de la Tecnologia:</label>
            <input type="text" name="nombreTecnologia" placeholder="Ingrese nombre de la Tecnologia"><br><br>
            <input type="submit" value="GUARDAR">
        </form>
    </fieldset>
    <fieldset>
        <legend>Niveles de CAMPUS</legend>
        <form id="formularioNiveles">
            <label for="sede">Nombre del Nivel:</label>
            <input type="text" name="nombreNivel" placeholder="Ingrese nombre del Nivel"><br><br>
            <input type="submit" value="GUARDAR">
        </form>
    </fieldset>
    <fieldset>
        <legend>RoadMap de CAMPUS</legend>
        <form id="formularioRoadmap">
            <label for="sede">Numero de creditos:</label>
            <input type="text" name="numeroCreditos" placeholder="Ingrese numero de creditos">
            <label for="sede">Año:</label>
            <input type="text" name="año" placeholder="Ingrese año">
            <label for="sede">Numero de asignaturas:</label>
            <input type="text" name="numeroAsignaturas" placeholder="Ingrese numero de asignaturas"><br><br>
            <input type="submit" value="GUARDAR">
        </form>
    </fieldset>
</body>
</html>
